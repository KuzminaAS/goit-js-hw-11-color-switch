<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        border: none;
        border-radius: 2px;
        display: inline-block;
        height: 36px;
        line-height: 36px;
        padding: 0 2rem;
        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        background-color: #1cc9e0;
        text-align: center;
        letter-spacing: 0.5px;
        transition: 0.2s ease-out;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button type="button" class="btn" data-action="start">Start</button>
    <button type="button" class="btn" data-action="stop">Stop</button>

    <script src="./color-switch.js" type="module"></script>
  </body>
</html>
